<div class="flex flex-wrap">
  <div class="w-[full] md:w-1/2 order-0">
    <button class="font-semibold text-2xl px-4 py-2 text-main rounded">Quizes</button>
  </div>

  <div class="w-full md:w-1/2 order-2 md:order-1 flex justify-start md:justify-end mt-3 md:mt-0">
    <button (click)="toggleView()" class="font-semibold text-xl px-4 py-2 text-main rounded">
      {{ showAll ? 'Show Less' : 'View All' }}
    </button>
  </div>
</div>
<div class="flex flex-wrap justify-center">


  @for (item of (SubjectsList$ | async)?.slice(0, showAll ? undefined : 6); track item._id) {
  <div [routerLink]="['/SubjectList' , item._id]" class="w-full sm:w-1/2 md:w-1/3 p-4">
    <div class="relative overflow-hidden rounded-xl shadow-lg">
      <img [src]="item.icon" alt="Course Thumbnail" class="w-full h-64 object-cover" />

      <div
        class="absolute bottom-4 left-4 right-4 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-xl px-4 py-3">
        <h3 class="text-base sm:text-lg font-bold">{{item.name}}</h3>
        <p class="text-sm text-white/90">Voluptatem aut ut dignissimos blanditiis</p>
      </div>
    </div>
  </div>

  }

</div>
