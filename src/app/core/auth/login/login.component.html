<form class="max-w-sm mx-auto pt-28">
  <h1 class="text-2xl font-bold py-5">Login</h1>
  <div class="mb-5">
    <input type="email" id="email" class="border text-sm rounded-lg block w-full p-2.5" placeholder="Enter Email"
      required />
  </div>
  <div class="mb-2 relative">
    <input type="password" id="password" class="border text-sm rounded-lg block w-full p-2.5" placeholder="Password"
      required />
      <div class="img absolute w-4 top-4 right-3 hover:cursor-pointer">
        <img src="/assets/pass.png" alt="">
      </div>
  </div>
  <div class="flex justify-end mb-8">
    <div><a class="text-decoration-none hover:underline  hover:cursor-pointer text-main" routerLink="">Recover Password ?</a></div>
  </div>
  <div class="mt-2">
    <app-submit-btn></app-submit-btn>
  </div>
</form>
