<div class="max-w-md mx-auto px-4 pt-8 pb-2">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <div>
        <input formControlName="username" type="text" placeholder="User Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('username')!" inputName="username"></app-validation>
      </div>

      <div class="flex space-x-4">
        <input formControlName="firstName" type="text" placeholder="First Name"
          class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('firstName')!" inputName="firstName"></app-validation>

        <input formControlName="lastName" type="text" placeholder="Last Name"
          class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('lastName')!" inputName="lastName"></app-validation>

      </div>

      <div>
        <input formControlName="email" type="email" placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('email')!" inputName="email"></app-validation>

      </div>


      <div class="mb-2 relative">
        <input formControlName="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('password')!" inputName="password"></app-validation>

        <div class="img absolute w-4 top-4 right-3 hover:cursor-pointer">
          <img src="/assets/pass.png" alt="">
        </div>
      </div>

<div class="mb-2 relative">
  <input formControlName="rePassword" type="password" placeholder="Confirm Password"
    class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
<div>
@if (registerForm.hasError('mismatch') && registerForm.get('rePassword')?.touched) {
  <div class="bg-red-100 text-red-700 px-4 py-2 mt-1 mb-0 text-sm rounded">
    Passwords do not match!
  </div>
}

</div>
  <div class="img absolute w-4 top-4 right-3 hover:cursor-pointer">
    <img src="/assets/pass.png" alt="">
  </div>

</div>
      <div>
        <input formControlName="phone" type="tel" placeholder="Phone number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main" />
        <app-validation [control]="registerForm.get('phone')!" inputName="phone"></app-validation>

      </div>
    </div>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/auth/login" class="text-main font-medium hover:underline">Login</a>
    </p>

    <div class="mt-6">
      <button type="submit"
        class="w-full rounded-xl bg-main px-4 py-2 text-white font-semibold hover:bg-opacity-90 transition">
        Register
      </button>
    </div>
  </form>
</div>
