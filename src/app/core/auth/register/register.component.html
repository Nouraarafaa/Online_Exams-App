<div class="max-w-md mx-auto px-4 pt-8 pb-2">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign up</h2>
  <form formGroup="registerForm">
    <div class="space-y-4">
      <div>
        <input
          formControlName="username"
          type="text"
          placeholder="User Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      </div>

      <div class="flex space-x-4">
        <input
          formControlName="firstName"
          type="text"
          placeholder="First Name"
          class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
        <input
          formControlName="lastName"
          type="text"
          placeholder="Last Name"
          class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      </div>

      <div>
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      </div>


  <div class="mb-2 relative">
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      <div class="img absolute w-4 top-4 right-3 hover:cursor-pointer">
        <img src="/assets/pass.png" alt="">
      </div>
  </div>

  <div class="mb-2 relative">
        <input
          formControlName="rePassword"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      <div class="img absolute w-4 top-4 right-3 hover:cursor-pointer">
        <img src="/assets/pass.png" alt="">
      </div>
  </div>

      <div>
        <input
          formControlName="phone"
          type="tel"
          placeholder="Phone number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main"
        />
      </div>
    </div>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/auth/login" class="text-main font-medium hover:underline">Login</a>
    </p>

    <div class="mt-6">
      <app-submit-btn></app-submit-btn>
    </div>
  </form>
</div>
