<div class="mt-20 flex flex-col items-center justify-center px-4">

  @if ( step == 1 ) {
  <form [formGroup]="verifyEmail" class="w-full max-w-md" (ngSubmit)="verifyEmailSubmit()">
    <h2 class="my-4 text-2xl font-bold">Forgot Your Password?</h2>
    <div class="mb-4">
      <input type="email"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:border-main focus:outline-none focus:ring-1 focus:ring-main"
        placeholder="Enter Email" formControlName="email" />
      <app-validation [control]="verifyEmail.get('email')!" inputName="email"></app-validation>
    </div>

    <div class="text-right mt-3">
      <a routerLink="" class="text-sm text-main hover:underline">Recover Password?</a>
    </div>

    <div class="mt-6">
      <button type="submit" [disabled]="verifyEmail.invalid"
        class="w-full rounded-xl bg-main px-4 py-2 text-white font-semibold hover:bg-opacity-90 transition">
      Verify Email
      </button>
    </div>
  </form>
  }

  @else if ( step == 2 ) {
  <form [formGroup]="verifyCode" class="w-full max-w-md" (ngSubmit)="verifyCodeSubmit()">
    <h2 class="my-4 text-2xl font-bold">Verify Code</h2>
    <div class="mb-4">
      <input type="text"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:border-main focus:outline-none focus:ring-1 focus:ring-main"
        placeholder="The Code" formControlName="resetCode" />
      <app-validation [control]="verifyCode.get('resetCode')!" inputName="resetCode"></app-validation>
    </div>

    <div class="text-right mt-3">
      <a routerLink="" class="text-sm text-black hover:no-underline hover:cursor-pointer">Don't Recieve a code ? <span
          class=" hover:underline text-main">Resend</span></a>
    </div>

    <div class="mt-6">
      <button type="submit" [disabled]="verifyCode.invalid"
        class="w-full rounded-xl bg-main px-4 py-2 text-white font-semibold hover:bg-opacity-90 transition">
      Verify Code
      </button>
    </div>
  </form>
  }

  @else if ( step == 3 ) {
  <form [formGroup]="resetPassword" class="w-full max-w-md" (ngSubmit)="resetPasswordSubmit()">
    <h2 class="my-4 text-2xl font-bold">Reset Password</h2>
    <div class="mb-4">
      <input readonly type="email"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:border-main focus:outline-none focus:ring-1 focus:ring-main"
        placeholder="Enter your Email" formControlName="email" />
    </div>
    <div class="mb-4">
      <input type="password"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:border-main focus:outline-none focus:ring-1 focus:ring-main"
        placeholder="Create Password" formControlName="newPassword" />
      <app-validation [control]="resetPassword.get('newPassword')!" inputName="newPassword"></app-validation>
    </div>

    <div class="mt-6">
      <button type="submit" [disabled]="resetPassword.invalid"
        class="w-full rounded-xl bg-main px-4 py-2 text-white font-semibold hover:bg-opacity-90 transition">
      Login
      </button>    
    </div>
  </form>
  }
</div>
